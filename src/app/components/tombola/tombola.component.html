<div>
  <button (click)="estrazione()">Estrai un numero</button>
  <button (click)="reset()">reset</button>

  <h3>{{ numeroEstratto }}</h3>
  <h2>{{title}}</h2>
  <ul>
    <li *ngFor="let item of numeri">

      <span [ngStyle]="{color: controllo(item)}">{{item}}</span>

    </li>
  </ul>
</div>
<app-scheda [numeroEstratto]="numeroEstratto" [isReset]="isReset" (cartellaCambiata)="aggiornoReset()"></app-scheda>
