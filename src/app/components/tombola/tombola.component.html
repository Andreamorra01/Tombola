<div>
    <div class="centrale">
      <h1>LA TOMBOLA</h1>
      <!-- <input type="text" class="inputGiocatori" placeholder="Numero di giocatori" (keyup)="scegliNumeroGiocatori($event)"> <br> -->
      <!-- <button (click)="giocatoriRegistrati()" type="button" class="buttonConferma">Conferma</button> <br> -->
      <button [disabled]="bottonoDisabilitato == true" (click)="estrazione()" class="buttonEstrai">Estrai</button>
      <button (click)="reset()" class="buttonReset">Reset</button>
      <h1>{{ numeroEstratto }}</h1>
    </div>

    <div>
      <h2>{{title}}</h2>
      <ul>
        <li *ngFor="let item of numeri">

          <span [ngStyle]="{color: controllo(item)}">{{item}}</span>

        </li>
      </ul>
    </div>
    <div *ngFor="let item of giocatori">
    </div>
    <div>
      <div *ngFor="let item of storicoPartite">
        <h3>Numero partita : {{ item.numeroPartita }}. Nome vincitore : {{ item.nomeVincitore }}. Numero mosse effettuate : {{item.numeroMosse }}.</h3>
      </div>

    </div>
    <span *ngFor="let i of receivedMessage">
      <app-scheda [numeroEstratto]="numeroEstratto" [nickname]="i" [isReset]="isReset" (cartellaCambiata)="aggiornoReset()" (nomeVincitore)="stampaTabella($event)"></app-scheda>
    </span>
  </div>
