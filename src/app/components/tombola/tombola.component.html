<input type="text" placeholder="Numero di giocatori" (keyup)="scegliNumeroGiocatori($event)">
<button (click)="giocatoriRegistrati()">Conferma</button>

<h1>Numero mosse effettuate : {{ storicoPartite[0].numeroMosse }}</h1>
<h1>Numero partita : {{ storicoPartite[0].numeroPartita }}</h1> -->

<div *ngFor="let item of storicoPartite">
  <h1>Nome vincitore : {{ item.nomeVincitore }}</h1>
  <h1>Numero mosse effettuate : {{ item.numeroMosse }}</h1>
  <h1>Numero partita : {{ item.numeroPartita }}</h1>
</div>

<div>
  <button (click)="estrazione()">Estrai un numero</button>
  <button (click)="reset()">Reset</button>

  <h3>{{ numeroEstratto }}</h3>
  <h2>{{title}}</h2>
  <ul>
    <li *ngFor="let item of numeri">

      <span [ngStyle]="{color: controllo(item)}">{{item}}</span>

    </li>
  </ul>
</div>
<div *ngFor="let item of giocatori">
  <app-scheda [numeroEstratto]="numeroEstratto" [isReset]="isReset" (cartellaCambiata)="aggiornoReset()" (nomeVincitore)="stampaTabella($event)"></app-scheda>
</div>
