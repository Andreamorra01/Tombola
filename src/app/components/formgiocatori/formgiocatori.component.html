
   <div [formGroup]="fb">
      <div formArrayName="name">
        <div *ngFor="let item of newArrayForm.controls; let i = index">
          <input [formControlName]="i"  type="text" placeholder="inserisci nome">
          <span *ngIf="item.invalid && item?.hasError('minlength') && (item.dirty || item.touched) ">
            <small>almeno 3 caratteri</small>
          </span>
          <!-- <app-scheda [numeroEstratto]="numeroEstratto"  [nickname]="item.value" [isReset]="isReset" (cartellaCambiata)="aggiornoReset()" (nomeVincitore)="stampaTabella($event)"></app-scheda> -->
        </div>
      </div>
    </div>
    <button [disabled]="fb.invalid" (click)="addName()">Aggiungi</button>
    <button [disabled]="giocatori<2"  (click)="passForm()">Gioca</button>
